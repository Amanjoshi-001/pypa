    <title>Car Wash CRM - Customer Feedback</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5bd23; margin: 0; padding: 0; }
        .container { max-width: 900px; margin: 40px auto; background: #e1a930; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
        h2 { text-align: center; color: #333; }
        label { display: block; margin-top: 15px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 8px; margin-top: 5px; border-radius: 4px; border: 1px solid #ccc; }
        .rating-group { display: flex; gap: 10px; margin-top: 5px; }
        .yesno-group { display: flex; gap: 20px; margin-top: 5px; }
        button { margin-top: 20px; padding: 10px 20px; background: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
    <link rel="stylesheet" href="crm.css">
</head>

    <div class="container">
        <h2>HYUNDAI Car Wash Customer Feedback</h2>
        <form>
            <label for="customerName">Customer Name</label>
            <input type="text" id="customerName" name="customerName" required>

            <label for="carModel">Car Model</label>
            <input type="text" id="carModel" name="carModel" required>

            <label for="washDate">Date of Wash</label>
            <input type="date" id="washDate" name="washDate" required>

            <label>Cleaning Quality (1-10)</label>
            <div class="rating-group">
                <select name="cleaningRating" required>
                    <option value="">Select</option>
                    <option value="10">10</option>
                    <option value="9">9</option>
                    <option value="8">8</option>
                    <option value="7">7</option>
                    <option value="6">6</option>
                    <option value="5">5</option>
                    <option value="4">4</option>
                    <option value="3">3</option>
                    <option value="2">2</option>
                    <option value="1">1</option>
                </select>
            </div>

            <label>Maintenance (1-10)</label>
            <div class="rating-group">
                <select name="maintenanceRating" required>
                    <option value="">Select</option>
                    <option value="10">10</option>
                    <option value="9">9</option>
                    <option value="8">8</option>
                    <option value="7">7</option>
                    <option value="6">6</option>
                    <option value="5">5</option>
                    <option value="4">4</option>
                    <option value="3">3</option>
                    <option value="2">2</option>
                    <option value="1">1</option>
                </select>
            </div>

            <label>Customer Interaction Area Cleanliness (1-10)</label>
            <div class="rating-group">
                <select name="interactionAreaRating" required>
                    <option value="">Select</option>
                    <option value="10">10</option>
                    <option value="9">9</option>
                    <option value="8">8</option>
                    <option value="7">7</option>
                    <option value="6">6</option>
                    <option value="5">5</option>
                    <option value="4">4</option>
                    <option value="3">3</option>
                    <option value="2">2</option>
                    <option value="1">1</option>
                </select>
            </div>

            <label>Staff Behaviour (1-10)</label>
            <div class="rating-group">
                <select name="staffBehaviourRating" required>
                    <option value="">Select</option>
                    <option value="10">10</option>
                    <option value="9">9</option>
                    <option value="8">8</option>
                    <option value="7">7</option>
                    <option value="6">6</option>
                    <option value="5">5</option>
                    <option value="4">4</option>
                    <option value="3">3</option>
                    <option value="2">2</option>
                    <option value="1">1</option>
                </select>
            </div>

            <label>Was the service completed on time?</label>
            <div class="yesno-group">
                <label><input type="radio" name="onTime" value="Yes" required> Yes</label>
                <label><input type="radio" name="onTime" value="No"> No</label>
            </div>

            <label>Would you recommend us to others?</label>
            <div class="yesno-group">
                <label><input type="radio" name="recommend" value="Yes" required> Yes</label>
                <label><input type="radio" name="recommend" value="No"> No</label>
            </div>

            <label for="comments">Additional Comments</label>
            <textarea id="comments" name="comments" rows="3"></textarea>

            <button type="submit">Submit Feedback</button>
        </form>
    </div>
</body>
</html>
